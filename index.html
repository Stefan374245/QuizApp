<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp></title>

    <link rel="icon" href="./assets/icons/brain result.png" />
    <link rel="stylesheet" href="./style/startScreen.css" />
    <link rel="stylesheet" href="./style/playScreen.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/assets.css" />



    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
          ><img src="assets/icons/logo.png" alt=""
        /></span>
      </div>
    </nav>

    <main class="main-container">
      <div class="start-screen" id="startScreen">
        <div class="card start-card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4 start-screen-left">
              <img
                src="./assets/icons/logo.png"
                class="img-fluid rounded-start"
                alt="..."
              />
              <span>HTML</span>
              <span>CSS</span>
              <span>JAVASCRIPT</span>
            </div>
            <div class="col-md-8 start-card-right-side">
              <div class="card-body">
                <h5 class="card-title">
                  Welcome to <br />
                  The Awesome HTML Quiz
                </h5>
                <p class="card-text">Ready for the challenge?</p>
                <button
                  onclick="startGame()"
                  type="button"
                  class="btn btn-warning start-game-btn"
                >
                  START NOW >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card quiz-card" style="display: none" id="playScreen">
        <img src="./assets/img/quiz-time.jpg" alt="pencilImg" />
        <div class="progress" role="progressbar" id="progress-bar">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="question-text">Frage</h5>

          <!--Bootstrap Klassen, welche wir erweitern koennen wie z.B. bg-danger fuer background color red , bg-sucess fur gruen -->
          <div class="card card-answer-section mb-2">
            <div class="answerOportunity">
              <span>A</span>
              <div
                class="card-body"
                id="answer_1"
                onclick="answer('answer_1')"
              ></div>
            </div>
          </div>

          <div class="card card-answer-section mb-2">
            <div class="answerOportunity">
              <span>B</span>
              <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                Antwort
              </div>
            </div>
          </div>

          <div class="card card-answer-section mb-2">
            <div class="answerOportunity">
              <span>C</span>
              <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                Antwort
              </div>
            </div>
          </div>

          <div class="card card-answer-section mb-2">
            <div class="answerOportunity">
              <span>D</span>
              <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                Antwort
              </div>
            </div>
          </div>

          <div class="card-footer">
            <span>
              <b id="current-question">1</b> von <b id="all-questions"></b>
              Fragen
            </span>
            <button
              onclick="nextQuestion(), resetAnswerBtns()"
              id="next-btn"
              class="btn btn-primary"
              disabled
            >
              NÃ¤chste Frage
            </button>
            <!-- mit diabled attribut deaktivieren wir den btn, in javascript aktivieren wir ihn wieder-->
          </div>
        </div>
      </div>

      <div>
        <div class="card-body" id="endScreen" style="display: none">
          <div class="card start-card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4 start-screen-left">
                <img
                  src="./assets/icons/brain result.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
                <span>HTML</span>
                <span>CSS</span>
                <span>JAVASCRIPT</span>
              </div>
              <div class="col-md-8 start-card-right-side">
                <div class="card-body">
                  <h5 class="card-title">COMPLETE <br />HTML QUIZ</h5>
                  <p class="card-text">Your score <b id="player-score">${playerScore} </b> von <b id="all-questions-endscreen"> xxx</b></p>
                  <button
                    onclick="restartGame()"
                    type="button"
                    class="btn btn-warning start-game-btn"
                  >
                    Restart >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </body>
  <script src="script.js"></script>
</html>
